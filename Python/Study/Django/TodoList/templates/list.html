{% extends 'base.html' %}

{% block header %}
<div class="bg-light p-3 p-sm-5 mb-4 border-top">
    <div class="container">
        <h1 class="display-4">TodoList</h1>
        <p class="lead">TodoListを作成して時間を効率的に過ごしましょう。</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}

    <div class="alert alert-{{ item.priority}}" role="alert">
        <p>{{ item.title }}</p>
        <a href="http://127.0.0.1:8000/create/" class="btn btn-info btn disabled" tabindex="-1" role="button">編集</a>
        <a href="#" class="btn btn-primary btn disabled" tabindex="-1" role="button" aria-disabled="true">削除</a>
        <a href="#" class="btn btn-success btn disabled" tabindex="-1" role="button" aria-disabled="true">詳細</a>
    </div>


    {% endfor %}
</div>
{% endblock content %}
