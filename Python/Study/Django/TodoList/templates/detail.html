{% extends 'base.html' %}

{% block header %}
<div class="bg-light p-3 p-sm-5 mb-4 border-top">
    <div class="container">
        <h1 class="display-4">詳細画面</h1>
        <p class="lead">Todoの詳細です。</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
  <div class="alert alert-success" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>中身：{{ object.memo }}</p>
    <p>優先度：{{ object.priority }}</p>
    <p>期日：{{ object.duedate }}</p>
  </div>
  <p><a href="{% url 'update' object.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集</a>
  <a href="{% url 'list' %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">ホーム</a></p>
</div>
{% endblock content %}
